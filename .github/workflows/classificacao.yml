name: Classificador Financeiro

on:
  push:
    branches: [ "main", "narrativa-ia" ] # Funciona na main e na de testes
    paths:
      - 'entrada.csv' # Só acorda se mexer no arquivo de entrada
  workflow_dispatch: # Permite rodar manualmente pelo botão

permissions:
  contents: write # Permissão vital para salvar o arquivo

jobs:
  classificacao:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
      # CORREÇÃO: Removemos a linha "ref" para ele baixar a branch atual automaticamente

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependências
      run: |
        pip install pandas google-generativeai requests

    - name: Executar Classificador
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python classificador_ia.py

    - name: Salvar Mudanças no GitHub
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        # Adiciona todos os CSVs modificados (entrada e relatório)
        git add *.csv
        
        # Faz o commit (se houver mudanças)
        git commit -m "Auto: Atualização via IA" || echo "⚠️ Nenhuma mudança detectada"
        
        # COMANDO MÁGICO: Envia para a branch exata que disparou o robô
        git push origin HEAD:${{ github.ref_name }}