name: Classificador Financeiro

on:
  push:
    branches: [ "main",narrativa-ia" ]
    paths:
      - 'entrada.csv' # IMPORTANTE: O robô só acorda se você mexer neste arquivo!
  workflow_dispatch:

permissions:
  contents: write # IMPORTANTE: Dá permissão para o robô salvar o arquivo atualizado

jobs:
  classificacao:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
      with:
        ref: narrativa-ia

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependências
      run: |
        pip install pandas google-generativeai requests

    - name: Executar Classificador
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python classificador_ia.py

    - name: Salvar Mudanças no GitHub
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        # Adiciona os arquivos CSV modificados
        git add *.csv
        
        # Faz o commit (se houver mudanças)
        git commit -m "Auto: Atualização via IA" || echo "⚠️ Nada a commitar"
        
        # O SEGREDO: Empurra o estado atual (HEAD) direto para a branch remota correta
        git push origin HEAD:${{ github.ref_name }}