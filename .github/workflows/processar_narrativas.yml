name: Gerar Narrativas para IA

on:
  push:
    paths:
      # Suporta tanto Excel (.xlsx) quanto CSV (.csv)
      - 'DRE_BI.xlsx'
      - 'DRE_BI(BaseDRE).csv'
      - 'src/narrative_generator.py'
      - '.github/workflows/processar_narrativas.yml'
  workflow_dispatch:

jobs:
  transformacao_dados:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          pip install pandas openpyxl pyarrow
          # openpyxl necessário para leitura de Excel (.xlsx)

      - name: Criar diretório output
        run: mkdir -p output

      - name: Executar Gerador de Narrativas
        # Roda o script que está dentro da pasta src
        run: python src/narrative_generator.py

      - name: Commit e Push do Relatório
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add relatorio_narrativo_ia.csv output/*.csv 2>/dev/null || true
          # O comando abaixo evita erro se não houver mudanças
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Atualiza relatorio IA" && git push)