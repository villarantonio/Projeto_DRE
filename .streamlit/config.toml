[theme]
# Tema escuro forçado - Manda Picanha
# Melhor contraste para gráficos Plotly e sidebar com gradiente
base = "dark"
primaryColor = "#C41E3A"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = true
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[client]
# Desabilitar alternância de tema - forçar apenas dark mode
showSidebarNavigation = true
toolbarMode = "minimal"

